<div ng-controller="babbleController">
  {{message}}
  <a href="#" class="btn btn-success">Logout&nbsp<span class="glyphicon glyphicon-user"></span></a>
  <hr>
  <div class="jumbotron">
    <h3>Favorite friends!</h3>
    <p>...</p>
    <p><a class="btn btn-primary btn-xs" href="#" role="button">Hide Favorites</a></p>
  </div>

<!-- controller for displaying chats -->
  <div class="panel" ng-controller="chatController">  
        <div class="panel chatDisplay" ng-class="chat.alignRight? 'chat-align-right' : 'chat-align-left'" ng-repeat="chat in chatItems">
        
<!--        <span class="chatStub">To:</span><span class="chatStubResponse">{{chat.reciever}}</span><br>-->
            <span class="chat-sender">{{chat.sender}}</span><br>
            <span class="chat-message">{{chat.message}}</span><br>
            <span class="chat-time">{{chat.timestamp}}</span><br>
<!--        <span class="chatStub">Alignment:</span><span class="chatStubResponse">{{chat.alignRight}}</span><br>-->
        </div>
  </div>

  <form>
   <div class="input-group">
    <input type="text" class="form-control" placeholder="Message...">
    <span class="input-group-btn">
      <button class="btn btn-success" type="button">Send&nbsp<span class="glyphicon glyphicon-send"></span></button>
    </span>
   </div>
  </form>
  <hr>
</div>
